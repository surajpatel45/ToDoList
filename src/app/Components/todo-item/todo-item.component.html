<div class="my-3">
    <h4 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h4>
    <p [ngClass]="{ strike: !todo.active }">{{ todo.description }}</p>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="todo{{ index }}"
        (click)="onCheckboxClick(todo)"
        [checked]="!todo.active"
      />
      <label class="form-check-label" for="todo{{ index }}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClickDelete(todo)">
      Delete
    </button>
  </div>
